<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GalaBlock</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1>GALABLOCK</h1>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="Images/Mustanggt500 2.jpg"
						alt="Mustanggt500"
					/>
				</figure>
				<div class="info-product">
					<h2>Ford</h2>
     				<p class="price hidden-price"></p>
					<a href="rvts/LR_Ford_GT40_10353.rfa" download="rvts/LR_Ford_GT40_10353.rfa">
    					<button>Descargar</button>
					</a>
				</div>
			</div>
			
			<div class="item">
				<figure>
					<img
						src="Images/concretetruck4.jpg"
						alt="Image"
					/>
				</figure>
				<div class="info-product">
					<h2>Concrete Truck</h2>
     				<p class="price hidden-price"></p>
					<a href="rvts/Concrete_Truck_2012.rfa" download="rvts/Concrete_Truck_2012.rfa">
    					<button>Descargar</button>
					</a>
				</div>
			</div>
		</div>
        <script src="index.js"></script>
	</body>
</html>
