<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaBlock</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        body {
            font-family: 'Oswald', sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            font-size: 20px;
        }
        header a.logo {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        .container-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .item {
            flex: 1 1 18%; /* Ajuste para 5 por fila */
            max-width: 18%;
            box-sizing: border-box;
            margin: 10px;
            text-align: center;
        }
        .item figure {
            margin: 0;
            padding: 0;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
            max-height: 200px; /* Ajuste la altura máxima de la imagen */
            object-fit: contain;
        }
        .info-product {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="products.html">Productos</a>
        </nav>
    </header>
    <div class="container-items">
        <!-- Productos aquí -->
        <div class="item">
            <figure>
                <a href="product.html?img=Images/Mustanggt500%202.jpg&title=Ford&download=rvts/LR_Ford_GT40_10353.rfa">
                    <img src="Images/Mustanggt500%202.jpg" alt="Mustanggt500" />
                </a>
            </figure>
            <div class="info-product">
                <h2>Ford</h2>
                <p class="price hidden-price"></p>
                <a href="rvts/LR_Ford_GT40_10353.rfa" download="rvts/LR_Ford_GT40_10353.rfa">
                    <button>Descargar</button>
                </a>
            </div>
        </div>
        <!-- Más productos... -->
    </div>
    <script src="index.js"></script>
</body>
</html>
