<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaBlock</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        .hidden {
            display: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 25px;
        }

        header a.logo {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        header a.logo:hover {
            text-decoration: underline;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .filters {
            margin: 20px 0;
        }

        .container-items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(33% - 20px); /* Adjust width based on the number of items per row */
        }

        .item img {
            max-width: 100%;
        }

        .info-product {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="filters">
        <select id="software-filter">
            <option value="">All Software</option>
        </select>
        <select id="group-filter">
            <option value="">All Groups</option>
        </select>
        <select id="subgroup-filter">
            <option value="">All SubGroups</option>
        </select>
    </div>

    <div class="container-items" id="product-container">
        <!-- Los productos se agregarán aquí -->
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Papa.parse('products.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const container = document.getElementById('product-container');
                    const softwareFilter = document.getElementById('software-filter');
                    const groupFilter = document.getElementById('group-filter');
                    const subgroupFilter = document.getElementById('subgroup-filter');

                    let softwareOptions = new Set();
                    let groupOptions = new Set();
                    let subgroupOptions = new Set();

                    results.data.forEach(product => {
                        // Add options to filters
                        softwareOptions.add(product.Software);
                        groupOptions.add(product.Group);
                        subgroupOptions.add(product.SubGroup);

                        // Create and append product items
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('item');
                        itemDiv.innerHTML = `
                            <figure>
                                <a href="product.html?img=${encodeURIComponent(product['Image Reference'])}&title=${encodeURIComponent(product.Title)}&description=${encodeURIComponent(product.Description)}&download=${encodeURIComponent(product.download)}" data-description="${product.Description}">
                                    <img src="${product['Image Reference']}" alt="${product.Title}" />
                                </a>
                            </figure>
                            <div class="info-product">
                                <h2>${product.Title}</h2>
                                <p class="description hidden">${product.Description}</p>
                                <p class="price hidden-price"></p>
                                <a href="${product.download}" download="${product.download}">
                                    <button>Descargar</button>
                                </a>
                            </div>
                        `;

                        container.appendChild(itemDiv);
                    });

                    // Populate filter options
                    softwareOptions.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option || 'Not specified';
                        softwareFilter.appendChild(opt);
                    });

                    groupOptions.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option || 'Not specified';
                        groupFilter.appendChild(opt);
                    });

                    subgroupOptions.forEach(option => {
                        const opt = document.createElement('option');
                        opt.value = option;
                        opt.textContent = option || 'Not specified';
                        subgroupFilter.appendChild(opt);
                    });

                    // Add filter event listeners
                    [softwareFilter, groupFilter, subgroupFilter].forEach(filter => {
                        filter.addEventListener('change', filterProducts);
                    });

                    function filterProducts() {
                        const selectedSoftware = softwareFilter.value;
                        const selectedGroup = groupFilter.value;
                        const selectedSubGroup = subgroupFilter.value;

                        document.querySelectorAll('.item').forEach(item => {
                            const software = item.querySelector('a').getAttribute('data-software');
                            const group = item.querySelector('a').getAttribute('data-group');
                            const subgroup = item.querySelector('a').getAttribute('data-subgroup');

                            if ((selectedSoftware === '' || software === selectedSoftware) &&
                                (selectedGroup === '' || group === selectedGroup) &&
                                (selectedSubGroup === '' || subgroup === selectedSubGroup)) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
