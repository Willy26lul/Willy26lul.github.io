<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .product-item {
            flex: 0 0 calc(20% - 10px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="container" id="productContainer">
        <!-- Los productos se mostrarán aquí -->
    </div>

    <script>
        function loadProducts() {
            const productContainer = document.getElementById('productContainer');
            const products = JSON.parse(localStorage.getItem('products')) || [];

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <a href="product.html?title=${encodeURIComponent(product.title)}&img=${encodeURIComponent(product.imgSrc)}&description=${encodeURIComponent(product.description)}&download=${encodeURIComponent(product.download)}">
                        <img src="${product.imgSrc}" alt="${product.title}">
                    </a>
                    <h3>${product.title}</h3>
                    <a href="${product.download}" download>Download</a>
                `;
                productContainer.appendChild(productItem);
            });
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
