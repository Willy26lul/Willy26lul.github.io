<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .product-detail {
            padding: 20px;
            text-align: center;
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
        }
        .product-detail a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .product-detail a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="product-detail" id="productDetail">
        <!-- Los detalles del producto se mostrarán aquí -->
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                title: params.get('title'),
                img: params.get('img'),
                description: params.get('description'),
                download: params.get('download')
            };
        }

        function displayProduct() {
            const { title, img, description, download } = getQueryParams();

            if (title && img && description && download) {
                const productDetail = document.getElementById('productDetail');
                productDetail.innerHTML = `
                    <h2>${title}</h2>
                    <img src="${img}" alt="${title}">
                    <p>${description}</p>
                    <a href="${download}" download>Download</a>
                `;
            } else {
                document.getElementById('productDetail').innerHTML = '<p>Product details not found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', displayProduct);
    </script>
</body>
</html>
