<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Producto - GalaBlock</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        /* Puedes agregar estilos específicos para la página del producto aquí */
    </style>
</head>
<body>
    <header>
        <h1>GALABLOCK</h1>
        <div class="container-icon">
            <svg class="icon-cart" viewBox="0 0 24 24">
                <!-- SVG content for cart icon -->
            </svg>
            <div class="container-cart-products hidden-cart">
                <!-- Cart content -->
            </div>
        </div>
    </header>

    <div class="product-detail">
        <figure>
            <img src="" alt="Product Image" />
        </figure>
        <div class="info-product">
            <h2></h2>
            <p class="description"></p>
            <a href="" download>
                <button>Descargar</button>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const img = params.get('img');
            const title = params.get('title');
            const download = params.get('download');
            
            if (img && title && download) {
                const imgElement = document.querySelector('.product-detail img');
                const titleElement = document.querySelector('.product-detail h2');
                const downloadLink = document.querySelector('.product-detail a');
                const descriptionElement = document.querySelector('.product-detail .description');

                if (imgElement) imgElement.src = img;
                if (titleElement) titleElement.textContent = title;
                if (downloadLink) downloadLink.href = download;

                // Agregar una descripción de ejemplo; puedes modificar esto según lo que necesites
                if (descriptionElement) descriptionElement.textContent = "Aquí puedes agregar una descripción detallada del producto, incluyendo características, especificaciones y cualquier otra información relevante.";
            }
        });
    </script>
</body>
</html>
