<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - GalaBlock</title>
    <link rel="stylesheet" href="index.css" />
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 20px;
        }

        header a.logo {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        header a.logo:hover {
            text-decoration: underline;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .product-detail {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
        <div class="container-icon">
            <svg class="icon-cart" viewBox="0 0 24 24">
                <!-- SVG content for cart icon -->
            </svg>
            <div class="container-cart-products hidden-cart">
                <!-- Cart content -->
            </div>
        </div>
    </header>

    <div class="product-detail">
        <figure>
            <img src="" alt="Product Image" />
        </figure>
        <div class="info-product">
            <h2>Product Title</h2>
            <p class="description">Maximize efficiency in your architectural projects with GALABLOCK's optimized Revit families. Explore models designed for seamless integration and performance.</p>
            <a href="" download>
                <button>Descargar</button>
            </a>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript">
        atOptions = {
            'key': '0df2ad07cf36f0a3e1acb536389f414f',
            'format': 'iframe',
            'height': 250,
            'width': 300,
            'params': {}
        };
    </script>
    <script type="text/javascript" src="//www.topcreativeformat.com/0df2ad07cf36f0a3e1acb536389f414f/invoke.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const img = params.get('img');
            const title = params.get('title');
            const download = params.get('download');
            
            if (img && title && download) {
                const imgElement = document.querySelector('.product-detail img');
                const titleElement = document.querySelector('.product-detail h2');
                const downloadLink = document.querySelector('.product-detail a');

                if (imgElement) imgElement.src = img;
                if (titleElement) titleElement.textContent = title;
                if (downloadLink) {
                    downloadLink.href = download;
                    downloadLink.download = download.split('/').pop();
                }
            }
        });
    </script>
</body>
</html>
