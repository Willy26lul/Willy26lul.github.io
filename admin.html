<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .admin-panel {
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .product-item img {
            max-width: 100px;
        }
        .dropzone {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .preview-img {
            max-width: 200px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="admin-login" id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <form id="productForm">
            <input type="text" id="productTitle" placeholder="Product Title" required>
            <textarea id="productDescription" placeholder="Description" required></textarea>

            <div class="dropzone" id="imgDropzone">Drag & Drop Image Here or Click to Upload</div>
            <input type="file" id="productImg" accept="image/*" style="display: none;" required>
            <div class="file-name" id="imgFileName"></div>
            <img id="imgPreview" class="preview-img" src="" alt="Image Preview" style="display:none;">

            <div class="dropzone" id="downloadDropzone">Drag & Drop File Here or Click to Upload</div>
            <input type="file" id="productDownload" style="display: none;" required>
            <div class="file-name" id="downloadFileName"></div>

            <button type="submit">Add Product</button>
        </form>
        <div id="confirmationMessage" style="display:none;">File uploaded successfully!</div>
        <button id="addAnotherProduct" style="display:none;" onclick="resetForm()">Add Another Product</button>
        <div id="productList"></div>
    </div>

    <script>
        const correctPassword = 'admin123';

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadProducts();
            } else {
                alert('Incorrect password');
            }
        }

        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            const products = JSON.parse(localStorage.getItem('products')) || [];

            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <img src="${product.imgSrc}" alt="${product.title}">
                    <a href="${product.download}" download>Download</a>
                    <button onclick="editProduct(${index})">Edit</button>
                    <button onclick="deleteProduct(${index})">Delete</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function editProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products[index];

            document.getElementById('productTitle').value = product.title;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('imgPreview').src = product.imgSrc;
            document.getElementById('imgPreview').style.display = 'block';
            document.getElementById('imgFileName').textContent = `Image: ${product.imgSrc.split('/').pop()}`;
            document.getElementById('downloadFileName').textContent = `Download: ${product.download.split('/').pop()}`;
            document.getElementById('productImg').dataset.filePath = product.imgSrc;
            document.getElementById('productDownload').dataset.filePath = product.download;

            document.getElementById('productForm').onsubmit = function(e) {
                e.preventDefault();
                const title = document.getElementById('productTitle').value;
                const description = document.getElementById('productDescription').value;
                const imgSrc = document.getElementById('imgPreview').src;
                const download = document.getElementById('productDownload').files[0] ? URL.createObjectURL(document.getElementById('productDownload').files[0]) : document.getElementById('productDownload').dataset.filePath;

                products[index] = { title, description, imgSrc, download };
                localStorage.setItem('products', JSON.stringify(products));
                loadProducts();

                document.getElementById('confirmationMessage').style.display = 'block';
                setTimeout(() => document.getElementById('confirmationMessage').style.display = 'none', 2000);
            }
        }

        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;
            const imgFile = document.getElementById('productImg').files[0];
            const downloadFile = document.getElementById('productDownload').files[0];

            if (!title || !description || !imgFile || !downloadFile) {
                alert('Please fill in all fields');
                return;
            }

            const imgSrc = URL.createObjectURL(imgFile);
            const downloadSrc = URL.createObjectURL(downloadFile);

            const newProduct = {
                title,
                description,
                imgSrc,
                download: downloadSrc
            };

            let products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();

            document.getElementById('confirmationMessage').style.display = 'block';
            document.getElementById('addAnotherProduct').style.display = 'inline';
        });

        document.getElementById('imgDropzone').addEventListener('click', function() {
            document.getElementById('productImg').click();
        });

        document.getElementById('downloadDropzone').addEventListener('click', function() {
            document.getElementById('productDownload').click();
        });

        document.getElementById('productImg').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                document.getElementById('imgPreview').style.display = 'block';
                document.getElementById('imgPreview').src = URL.createObjectURL(file);
                document.getElementById('imgFileName').textContent = `Image: ${file.name}`;
            }
        });

        document.getElementById('productDownload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                document.getElementById('downloadFileName').textContent = `Download: ${file.name}`;
            }
        });

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('imgPreview').style.display = 'none';
            document.getElementById('imgFileName').textContent = '';
            document.getElementById('downloadFileName').textContent = '';
        }
    </script>
</body>
</html>
