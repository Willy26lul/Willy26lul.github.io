<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
        }
        .dropzone.dragover {
            background-color: #e3e3e3;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="admin-login" id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <form id="productForm">
            <input type="text" id="productTitle" placeholder="Product Title" required>
            <input type="text" id="productDescription" placeholder="Description" required>

            <div class="dropzone" id="imgDropzone">Drag & Drop Image Here or Click to Upload</div>
            <input type="file" id="productImg" accept="image/*" style="display: none;" required>

            <div class="dropzone" id="downloadDropzone">Drag & Drop Downloadable File Here or Click to Upload</div>
            <input type="file" id="productDownload" accept=".rvt" style="display: none;" required>

            <button type="submit">Add Product</button>
        </form>
        <div id="productList"></div>
    </div>

    <script>
        const correctPassword = 'admin123'; // Change this to your desired password

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadProducts();
            } else {
                alert('Incorrect password');
            }
        }

        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            const products = JSON.parse(localStorage.getItem('products')) || [];

            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.innerHTML = `
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <img src="${product.imgSrc}" alt="${product.title}" style="width: 100px;">
                    <a href="${product.download}" download>Download</a>
                    <button onclick="deleteProduct(${index})">Delete</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;
            const imgSrc = document.getElementById('productImg').dataset.filePath;
            const download = document.getElementById('productDownload').dataset.filePath;

            const newProduct = { title, imgSrc, description, download };
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            document.getElementById('productForm').reset();
            loadProducts();
        });

        function setupDropzone(dropzoneId, inputId) {
            const dropzone = document.getElementById(dropzoneId);
            const input = document.getElementById(inputId);

            dropzone.addEventListener('click', () => input.click());

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                handleFile(file, input);
            });

            input.addEventListener('change', () => {
                const file = input.files[0];
                handleFile(file, input);
            });
        }

        function handleFile(file, input) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const filePath = `/${file.name}`; // Replace this with actual upload logic
                input.dataset.filePath = filePath;
                alert(`File uploaded: ${filePath}`);
            };
            reader.readAsDataURL(file);
        }

        setupDropzone('imgDropzone', 'productImg');
        setupDropzone('downloadDropzone', 'productDownload');
    </script>
</body>
</html>
