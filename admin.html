<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .dropzone.dragover {
            background-color: #e3e3e3;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
        }
        #productTitle, #productDescription {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #productDescription {
            height: 100px;
            resize: none;
            overflow-y: auto;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="admin-login" id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <form id="productForm">
            <input type="text" id="productTitle" placeholder="Product Title" required>
            <textarea id="productDescription" placeholder="Description" required></textarea>

            <div class="dropzone" id="imgDropzone">Drag & Drop Image Here or Click to Upload</div>
            <input type="file" id="productImg" accept="image/*" style="display: none;" required>
            <div class="file-name" id="imgFileName"></div>
            <img id="imgPreview" class="preview-img" src="" alt="Image Preview" style="display:none;">

            <div class="dropzone" id="downloadDropzone">Drag & Drop File Here or Click to Upload</div>
            <input type="file" id="productDownload" style="display: none;" required>
            <div class="file-name" id="downloadFileName"></div>

            <button type="submit">Save Product</button>
        </form>
    </div>

    <script>
        const adminPassword = 'admin123'; // Set the admin password here

        function checkPassword() {
            const inputPassword = document.getElementById('adminPassword').value;
            if (inputPassword === adminPassword) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
            } else {
                alert('Incorrect password');
            }
        }

        const imgDropzone = document.getElementById('imgDropzone');
        const downloadDropzone = document.getElementById('downloadDropzone');
        const imgFileName = document.getElementById('imgFileName');
        const downloadFileName = document.getElementById('downloadFileName');
        const imgPreview = document.getElementById('imgPreview');
        const imgInput = document.getElementById('productImg');
        const downloadInput = document.getElementById('productDownload');
        const form = document.getElementById('productForm');

        imgDropzone.addEventListener('click', () => imgInput.click());
        downloadDropzone.addEventListener('click', () => downloadInput.click());

        imgInput.addEventListener('change', handleFileSelect);
        downloadInput.addEventListener('change', handleFileSelect);

        imgDropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            imgDropzone.classList.add('dragover');
        });

        imgDropzone.addEventListener('dragleave', () => imgDropzone.classList.remove('dragover'));
        imgDropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            imgDropzone.classList.remove('dragover');
            handleFileSelect(e);
        });

        downloadDropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            downloadDropzone.classList.add('dragover');
        });

        downloadDropzone.addEventListener('dragleave', () => downloadDropzone.classList.remove('dragover'));
        downloadDropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            downloadDropzone.classList.remove('dragover');
            handleFileSelect(e);
        });

        function handleFileSelect(e) {
            const files = e.target.files || e.dataTransfer.files;
            if (files[0].type.startsWith('image/')) {
                imgFileName.textContent = files[0].name;
                imgPreview.src = URL.createObjectURL(files[0]);
                imgPreview.style.display = 'block';
            } else {
                downloadFileName.textContent = files[0].name;
            }
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Product saved!');
            // Here you would handle the form data and send it to your server
        });
    </script>
</body>
</html>
