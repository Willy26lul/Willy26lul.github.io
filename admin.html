<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        #upload-form {
            width: 300px;
            margin: 20px auto;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Panel de Administración</h1>
    <form id="upload-form">
        <label for="downloadable-files">Selecciona archivos descargables:</label>
        <input type="file" id="downloadable-files" name="downloadable-files" multiple>
        <label for="image-files">Selecciona imágenes:</label>
        <input type="file" id="image-files" name="image-files" multiple>
        <button type="button" onclick="uploadFiles()">Subir Archivos</button>
    </form>

    <p id="message"></p>

    <script>
        async function uploadFiles() {
            const downloadableFiles = document.getElementById('downloadable-files').files;
            const imageFiles = document.getElementById('image-files').files;
            const message = document.getElementById('message');

            if (downloadableFiles.length === 0 && imageFiles.length === 0) {
                message.textContent = 'Selecciona al menos un archivo.';
                return;
            }

            // Muestra un mensaje mientras se suben los archivos
            message.textContent = 'Subiendo archivos...';

            // Llama a tu servidor backend para manejar la carga
            // O puedes configurar GitHub Actions para manejar la carga mediante un commit.

            // Enviar archivos al servidor (esto es solo un ejemplo, necesitarás un backend para esto)
            const formData = new FormData();
            for (const file of downloadableFiles) {
                formData.append('downloadable-files', file);
            }
            for (const file of imageFiles) {
                formData.append('image-files', file);
            }

            // Ejemplo de cómo podrías enviar los archivos a tu servidor
            // Ajusta la URL según el servicio que estés usando
            await fetch('https://galablock.store//upload', {
                 method: 'POST',
                 body: formData
             });

            
            message.textContent = 'Archivos subidos con éxito (simulado).';
        }
    </script>
</body>
</html>
