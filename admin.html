<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GalaBlock</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .dropzone {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .dropzone.dragover {
            background-color: #e3e3e3;
        }
        .file-name {
            margin-top: 10px;
            font-size: 14px;
        }
        #productTitle, #productDescription {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #productDescription {
            height: 100px;
            resize: none;
            overflow-y: auto;
        }
        .preview-img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <h1>GALABLOCK</h1>
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
        </nav>
    </header>

    <div class="admin-login" id="adminLogin">
        <h2>Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Enter password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="admin-panel" id="adminPanel" style="display: none;">
        <h2>Admin Panel</h2>
        <form id="productForm">
            <input type="text" id="productTitle" placeholder="Product Title" required>
            <textarea id="productDescription" placeholder="Description" required></textarea>

            <div class="dropzone" id="imgDropzone">Drag & Drop Image Here or Click to Upload</div>
            <input type="file" id="productImg" accept="image/*" style="display: none;" required>
            <div class="file-name" id="imgFileName"></div>
            <img id="imgPreview" class="preview-img" src="" alt="Image Preview" style="display:none;">

            <div class="dropzone" id="downloadDropzone">Drag & Drop File Here or Click to Upload</div>
            <input type="file" id="productDownload" style="display: none;" required>
            <div class="file-name" id="downloadFileName"></div>

            <button type="submit">Add Product</button>
        </form>
        <div id="confirmationMessage" style="display:none;">Product added successfully!</div>
        <button id="addAnotherProduct" style="display:none;" onclick="resetForm()">Add Another Product</button>
        <div id="productList"></div>
    </div>

    <script>
        const correctPassword = 'admin123';

        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === correctPassword) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                loadProducts();
            } else {
                alert('Incorrect password');
            }
        }

        function loadProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            const products = JSON.parse(localStorage.getItem('products')) || [];

            products.forEach((product, index) => {
                const productItem = document.createElement('div');
                productItem.innerHTML = `
                    <h3>${product.title}</h3>
                    <p>${product.description}</p>
                    <img src="${product.imgSrc}" alt="${product.title}" style="width: 100px;">
                    <a href="${product.download}" download>Download</a>
                    <button onclick="deleteProduct(${index})">Delete</button>
                `;
                productList.appendChild(productItem);
            });
        }

        function deleteProduct(index) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.splice(index, 1);
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
        }

        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('productTitle').value;
            const description = document.getElementById('productDescription').value;
            const imgSrc = document.getElementById('productImg').dataset.filePath;
            const download = document.getElementById('productDownload').dataset.filePath;

            const newProduct = { title, imgSrc, description, download };
            const products = JSON.parse(localStorage.getItem('products')) || [];
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));

            document.getElementById('productForm').reset();
            document.getElementById('confirmationMessage').style.display = 'block';
            document.getElementById('addAnotherProduct').style.display = 'block';
            document.getElementById('imgPreview').style.display = 'none';
            loadProducts();
        });

        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('confirmationMessage').style.display = 'none';
            document.getElementById('addAnotherProduct').style.display = 'none';
            document.getElementById('imgFileName').textContent = '';
            document.getElementById('downloadFileName').textContent = '';
            document.getElementById('imgPreview').src = '';
            document.getElementById('imgPreview').style.display = 'none';
        }

        function setupDropzone(dropzoneId, inputId, fileNameId) {
            const dropzone = document.getElementById(dropzoneId);
            const input = document.getElementById(inputId);
            const fileName = document.getElementById(fileNameId);

            dropzone.addEventListener('click', () => input.click());

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('dragover');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
                const file = e.dataTransfer.files[0];
                handleFile(file, input, fileName);
            });

            input.addEventListener('change', () => {
                const file = input.files[0];
                handleFile(file, input, fileName);
            });
        }

        function handleFile(file, input, fileName) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const filePath = `/${file.name}`; // Simulación de una ruta
                input.dataset.filePath = filePath;
                fileName.textContent = `File uploaded: ${file.name}`;

                // Mostrar previsualización de la imagen si es un archivo de imagen
                if (inputId === 'productImg') {
                    const imgPreview = document.getElementById('imgPreview');
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = 'block';
                }
            };
            reader.readAsDataURL(file);
        }

        setupDropzone('imgDropzone', 'productImg', 'imgFileName');
        setupDropzone('downloadDropzone', 'productDownload', 'downloadFileName');
    </script>
</body>
</html>
